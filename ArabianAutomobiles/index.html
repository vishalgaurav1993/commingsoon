<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arabian Automobiles</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="bodyWrapper">
	<div class="overlay"></div>
	<div class="contentSection">
		<div class="welcomeLogo">
			<a href="javascript:void(0);">
				<img src="images/Logo/AWR-Logo.png" alt="Arabian Automobiles"/>
			</a>
		</div>
		<div class="carDetailsWrapper">
			<a class="logo" href="javascript:void(0);">
				<img src="images/Logo/AWR-Logo.png" alt="Arabian Automobiles"/>
			</a>
			<div class="carDetailsSection">
				<h3>Models</h3>
				<h1>NISSAN Petrol</h1>
				<select id="carList">
					<option value="SE_TITANIUM">SE TITANIUM</option>
					<option value="SE_T2">SE T2</option>
				</select>
			</div>
			<div class="displayImg">
				<div class="lds-ripple"><div></div><div></div></div>
				<img src="" />
			</div>
			<div class="colorPatterns">
				<div class="colors">
					<h4>Colors</h4>
					<ul>
						<li><a href="javascript:void(0);" data-color="B"><img src="images/Color & Patterns/Black_Palette.png" alt="color" /></a></li>
						<li><a href="javascript:void(0);" data-color="G"><img src="images/Color & Patterns/Gold_Palette.png" alt="color" /></a></li>
						<li><a href="javascript:void(0);" data-color="R"><img src="images/Color & Patterns/Red_Palette.png" alt="color" /></a></li>
					</ul>
				</div>
				<div class="patterns">
					<h4>Patterns</h4>
					<ul>
						<li><a href="javascript:void(0);" data-pattern="1" style="pointer-events: none;"><img src="images/Color & Patterns/Pattern_Palette_1.png" alt="pattern" /></a></li>
						<li><a href="javascript:void(0);" data-pattern="2" style="pointer-events: none;"><img src="images/Color & Patterns/Pattern_Palette_2.png" alt="pattern" /></a></li>
					</ul>
				</div>
			</div>
			<div class="navigation" data-direction="1">
				<ul>
					<li><a href="javascript:void(0)" class="nav" data-direction="left"><img src="images/extra/nav.png" alt="navigation"/></a></li>
					<li><a href="javascript:void(0)" class="nav" data-direction="right"><img src="images/extra/nav.png" alt="navigation"/></a></li>
				</ul>
			</div>
		</div>	
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
